// Top-level build file where you can add configuration options common to all sub-projects/modules.apply from: "config.gradle"buildscript {    ext.kotlinVersion = '1.5.21'    ext.navigation_version = '2.3.5'    repositories {        google()        jcenter()//        mavenCentral()    }    dependencies {        classpath 'com.android.tools.build:gradle:7.0.3'        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10'//        classpath 'com.google.gms:google-services:4.3.4'        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation_version"        classpath 'com.google.gms:google-services:4.3.10'        // Add the dependency for the Performance Monitoring plugin        classpath 'com.google.firebase:perf-plugin:1.4.1'  // Performance Monitoring plugin        // NOTE: Do not place your application dependencies here; they belong        // in the individual module build.gradle files    }}allprojects {    repositories {        google()        jcenter()        maven { url "https://jitpack.io" }        mavenCentral()    }}task clean(type: Delete) {    delete rootProject.buildDir}